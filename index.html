<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/png" href="assets/images/Guacca.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Guaccameme</title>
  </head>

  <body>
    <nav>
      <img src="assets/images/LogoGuaccameme.png" alt="logo" class="logo" />
    </nav>

    <main>
      <button class="button-generate">
        <img src="assets/images/buttoncorrigee.png" class="img-button" />
      </button>

      <div id="imageContainer" class="memes-container">
        <canvas id="memeCanvas" width="400" height="300"></canvas>
      </div>

      <div class="dlbutton">
        <button id="downloadButton">
          <img
            src="assets/images/download-button.png"
            class="download-button"
          />
        </button>
      </div>

      <div class="addText-Button">
        <button id="addTextButton" class="addText-button">
          <img src="assets/images/addtextbutton.png" class="imgaddtextbtn" />
        </button>

        <div id="formatMenu" class="format-menu">
          <button data-cmd="bold">Gras</button>
          <button data-cmd="italic">Italique</button>
          <button data-cmd="underline">Souligné</button>

          <div class="color-picker">
            <input type="color" id="colorPicker" title="Changer la couleur" />
          </div>

          <select id="fontSizeSelector" title="Taille du texte">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
            <option value="40">40</option>
          </select>
        </div>
      </div>
      <div class="see-memes">
        <button class="see-meme-button" id="annoying-button">
          <img src="assets/images/seeurmemes.png" class="other-buttons" />
        </button>
      </div>
    </main>

    <div>
      <article class="windowPopUp">
        <p>Meme 1</p>
        <p>Meme 2</p>
        <p>Meme 3</p>
        <button class="close-button">
          <img src="assets/images/closebutton.png" class="close-button-img" />
        </button>
      </article>
    </div>

    <footer>
      <div class="robin">
        <p>Robin DUYTSHAEVER</p>
        <div class="link-container-rob">
          <a target="_blank" href="https://github.com/KiruaZoldic"
            ><img
              src="assets/images/output-onlinepngtools.png"
              alt="github-logo"
              class="github-logo"
          /></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/robin-duytschaever-857b9b352?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
            ><img
              src="assets/images/linkedinlogo.png"
              alt="linkedin-logo"
              class="linkedin-logo"
          /></a>
        </div>
      </div>

      <div class="melissa">
        <p>Mélissa FERREIRA</p>
        <div class="link-container-mel">
          <a target="_blank" href="https://github.com/heremel"
            ><img
              src="assets/images/output-onlinepngtools.png"
              alt="github-logo"
              class="github-logo"
          /></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/m%C3%A9lissa-ferreira-61a84b286?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            ><img
              src="assets/images/linkedinlogo.png"
              alt="linkedin-logo"
              class="linkedin-logo"
          /></a>
        </div>
      </div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
